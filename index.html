<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Form with Scroll and JS</title>
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f4f4f4;
        height: 100vh;
      }

      /* Container */
      .form-container {
        width: 70%;
        max-width: 800px;
        background: white;
        border: 1px solid #ddd;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        padding: 20px;
        border-radius: 8px;
        overflow-y: auto;
        height: 90vh; /* Mobile Default */
      }

      /* Form Fields */
      .form-container h2 {
        text-align: center;
        margin-bottom: 15px;
        color: #007bff;
      }

      .form-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }

      .form-row label {
        width: 40%;
        font-size: 14px;
        font-weight: bold;
      }

      .form-row input {
        width: 58%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        outline: none;
      }

      /* Scrollbar Customization */
      .form-container::-webkit-scrollbar {
        width: 8px;
      }

      .form-container::-webkit-scrollbar-thumb {
        background-color: #007bff;
        border-radius: 4px;
      }

      .form-container::-webkit-scrollbar-track {
        background-color: #f4f4f4;
      }

      /* Submit Button */
      button {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      /* Responsive Design */
      @media screen and (min-width: 768px) {
        .form-container {
          height: 60vh; /* Height for Larger Devices */
        }
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Form Fields</h2>
      <form id="myForm">
        <!-- Each Field -->
        <div class="form-row">
          <label for="mpOrderId">MpOrderId:</label>
          <input type="text" id="mpOrderId" required />
        </div>
        <div class="form-row">
          <label for="tin">TIN:</label>
          <input type="text" id="tin" required />
        </div>
        <div class="form-row">
          <label for="identityNo">IdentityNo:</label>
          <input type="text" id="identityNo" required />
        </div>
        <div class="form-row">
          <label for="name">Name:</label>
          <input type="text" id="name" required />
        </div>
        <div class="form-row">
          <label for="identityType">IdentityType:</label>
          <input type="text" id="identityType" required />
        </div>
        <div class="form-row">
          <label for="taxClassification">TaxClassification:</label>
          <input type="text" id="taxClassification" required />
        </div>
        <div class="form-row">
          <label for="msicCode">MSICCode:</label>
          <input type="text" id="msicCode" required />
        </div>
        <div class="form-row">
          <label for="businessActivityDesc">BusinessActivityDesc:</label>
          <input type="text" id="businessActivityDesc" required />
        </div>
        <div class="form-row">
          <label for="address">Address:</label>
          <input type="text" id="address" required />
        </div>
        <div class="form-row">
          <label for="postCode">PostCode:</label>
          <input type="text" id="postCode" required />
        </div>
        <div class="form-row">
          <label for="phone">Phone:</label>
          <input type="text" id="phone" required />
        </div>
        <div class="form-row">
          <label for="emailAddress">EmailAddress:</label>
          <input type="email" id="emailAddress" required />
        </div>
        <div class="form-row">
          <label for="city">City:</label>
          <input type="text" id="city" required />
        </div>
        <div class="form-row">
          <label for="countryCode">CountryCode:</label>
          <input type="text" id="countryCode" required />
        </div>
        <div class="form-row">
          <label for="stateCode">StateCode:</label>
          <input type="text" id="stateCode" required />
        </div>
        <div class="form-row">
          <label for="gstRegisterNo">GSTRegisterNo:</label>
          <input type="text" id="gstRegisterNo" required />
        </div>
        <div class="form-row">
          <label for="sstRegisterNo">SSTRegisterNo:</label>
          <input type="text" id="sstRegisterNo" required />
        </div>
        <div class="form-row">
          <label for="tradeName">TradeName:</label>
          <input type="text" id="tradeName" required />
        </div>
        <div class="form-row">
          <label for="tourismTaxRegisterNo">TourismTaxRegisterNo:</label>
          <input type="text" id="tourismTaxRegisterNo" required />
        </div>
        <div class="form-row">
          <label for="token">Token:</label>
          <input type="text" id="token" required />
        </div>
        <!-- Submit Button -->
        <button type="submit">Submit</button>
      </form>
    </div>

    <script>
      // JavaScript to handle form submission
      document
        .getElementById("myForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent default form submission

          // Collect form data
          const formData = {};
          const formElements = this.querySelectorAll("input");
          formElements.forEach((input) => {
            formData[input.id] = input.value; // Use input ID as key and value
          });

          // Display data in console
          console.log("Form Submitted! Collected Data:");
          console.table(formData);

          // Alert the user
          alert("Form submitted successfully! Check console for details.");
        });
    </script>
  </body>
</html>
